name: Build & Deploy Docs

on:
  push:
    branches: [main]          # rebuild every push to main
  workflow_dispatch:          # allow manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # needed for gh-pages push

    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: âš™ï¸  Setup Nodeâ€¯18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: ğŸ“¦ Install deps
        run: npm ci
        working-directory: docs

      - name: ğŸ› ï¸  Build site
        run: npm run build
        working-directory: docs

      - name: ğŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build       # âš  points at the *built* output
          publish_branch: docs